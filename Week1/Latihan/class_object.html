<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncover</title>
</head>

<body>
    <h1>Belajar Javascript (ES6)</h1>
    <script>
        class Laptop {
            constructor(merk, milik) {
                this.merk = merk;
                this.milik = milik;
            }

            hidupkanLaptop() {
                console.log(`Hidupkan laptop ${this.merk} milik ${this.milik}`);
            }
        }

        const laptopAndi = new Laptop("Asus", "Andi");
        console.log(laptopAndi.merk);
        console.log(laptopAndi.milik);
        laptopAndi.hidupkanLaptop();
    </script>
</body>

</html>
