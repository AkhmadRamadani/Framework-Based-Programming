<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>UTS</title>
</head>

<body>
    <div id="root"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>
    <script src="./js/sweetalert2.all.min.js"></script>
    <script type="text/babel">

        class Biodata {
            constructor(nama, alamat, jurusan, noTelp, namaOrtu, foto) {
                this.nama = nama
                this.alamat = alamat
                this.jurusan = jurusan
                this.noTelp = noTelp
                this.namaOrtu = namaOrtu
                this.foto = foto
            }

            toString() {
                return 'Nama: ' + this.nama + '\nAlamat: ' + this.alamat + '\nJurusan: ' + this.jurusan + '\nNo Telp: ' + this.noTelp + '\nNama Orang Tua: ' + this.namaOrtu
            }

            toHtml() {
                return '<img src="' + this.foto + '" alt="" class="rounded object-fit-cover my-2" style="width: 100px; height: 150px;"><br>Nama: ' + this.nama + '<br>Alamat: ' + this.alamat + '<br>Jurusan: ' + this.jurusan + '<br>No Telp: ' + this.noTelp + '<br>Nama Orang Tua: ' + this.namaOrtu
            }
        }

        const Tombol = (props) => {
            return (
                <button
                    onClick={props.onClick}
                    className="btn btn-primary">{props.title}</button>
            )
        }

        class Rama extends React.Component {
            myBiodata = new Biodata("Akhmad Ramadani", "Jl.Cakalang", "Teknik Informatika", "0895621098430", "Taman", './img/fotoku.jpg')

            showBiodata() {
                // Swal.fire({
                //     title: 'Biodata Detail',
                //     html: this.myBiodata.toHtml(),
                // })
                alert(this.myBiodata.toString())
            }

            render() {
                return (
                    <div className="card">
                        <div className="card-body">
                            <div class="row mb-3">
                                <div class="row mt-1 mb-3">
                                    <div class="d-flex justify-content-center">
                                        <h3>UTS Rama</h3>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <img src={this.myBiodata.foto} alt="" className="rounded object-fit-cover" style={{ width: "100px", height: "150px" }} />
                                </div>
                                <div class="col-8">
                                    <div class="row">
                                        <p>Nama: {this.myBiodata.nama}</p>
                                    </div>
                                    <div class="row">
                                        <p>Alamat: {this.myBiodata.alamat}</p>
                                    </div>
                                    <div class="row">
                                        <p>Jurusan: {this.myBiodata.jurusan}</p>
                                    </div>
                                    <div class="row">
                                        <p>No Telp: {this.myBiodata.noTelp}</p>
                                    </div>
                                    <div class="row">
                                        <p>Nama Orang Tua: {this.myBiodata.namaOrtu}</p>
                                    </div>
                                </div>
                            </div>
                            <Tombol title="Show Biodata" onClick={() => this.showBiodata()} />
                        </div>
                    </div>
                )
            }
        }

        class Taman extends React.Component {
            render() {
                return (
                    <div className="container my-5">
                        <div className="row">
                            <div className="col-4">
                                <Rama />
                            </div>

                        </div>
                    </div>
                )
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Taman />);

    </script>

</body>

</html>
