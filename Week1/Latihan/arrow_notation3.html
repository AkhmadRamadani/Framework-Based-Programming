    <title>React Uncover</title>

<body>
    <h1>Belajar Javascript (ES6)</h1>
    <script>
       const generateRandom = (start = 1, end = 10) => Math.floor(Math.random() * (end - start + 1)) + start;

       console.log(generateRandom());
       console.log(generateRandom(5));
       console.log(generateRandom(10, 20));
    </script>
</body>
