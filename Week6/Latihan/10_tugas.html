<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncover</title>
</head>

<body>
    <div id="root"></div>
    <script src="../../js/react.development.js" crossorigin></script>
    <script src="../../js/react-dom.development.js" crossorigin></script>
    <script src="../../js/babel.js"></script>
    <script type="text/babel">
      
        const Mahasiswa = (props) => {
            return (
                <figure key={props.id}>
                    <img src={"img/" + props.pasFoto} alt={props.nama} style={{
                        width: "100%",
                        height: "200px",
                        objectFit: "cover"
                    }} />
                    <figcaption>
                        {props.nama} ({props.jurusan})
                    </figcaption>
                </figure>
            )
        }

       const DaftarMahasiswa = () => {
            const mahasiswas = [
                {
                    id: "01",
                    nama: "Eka",
                    jurusan: "Teknik Informatika",
                    pasFoto: 'people1.jpeg'
                },
                {
                    id: "02",
                    nama: "Lisa",
                    jurusan: "Sistem Informasi",
                    pasFoto: 'people2.jpeg'
                },
                {
                    id: "03",
                    nama: "Rudi",
                    jurusan: "Teknik Elektro",
                    pasFoto: 'people3.jpeg'
                }
            ]

            return (
                <React.Fragment>
                    <h1>Daftar Mahasiswa - Polinema</h1>
                    <hr />
                    <section style={{
                        display: "flex",
                        textAlign: "center",
                    }}>
                        {
                            mahasiswas.map(mahasiswa => {
                                return (
                                    <Mahasiswa key={mahasiswa.id} nama={mahasiswa.nama} jurusan={mahasiswa.jurusan} pasFoto={mahasiswa.pasFoto} />
                                )
                            })
                        }
                    </section>
                </React.Fragment>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<DaftarMahasiswa />)
    </script>
</body>

</html>
