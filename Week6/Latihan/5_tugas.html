<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncover</title>
</head>

<body>
    <div id="root"></div>
    <script src="../../js/react.development.js" crossorigin></script>
    <script src="../../js/react-dom.development.js" crossorigin></script>
    <script src="../../js/babel.js"></script>
    <script type="text/babel">
        class Mahasiswa extends React.Component {
            render() {
                return (
                    <figure key={this.props.id}>
                        <img src={"img/" + this.props.pasFoto} alt={this.props.nama} style={{
                            width: "100%",
                            height: "200px",
                            objectFit: "cover"
                        }} />
                        <figcaption>
                            {this.props.nama} ({this.props.jurusan})
                        </figcaption>
                    </figure>
                )
            }
        }

        class DaftarMahasiswa extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    mahasiswas: [
                        {
                            id: "01",
                            nama: "Eka",
                            jurusan: "Teknik Informatika",
                            pasFoto: 'people1.jpeg'
                        },
                        {
                            id: "02",
                            nama: "Lisa",
                            jurusan: "Sistem Informasi",
                            pasFoto: 'people2.jpeg'
                        },
                        {
                            id: "03",
                            nama: "Rudi",
                            jurusan: "Teknik Elektro",
                            pasFoto: 'people3.jpeg'
                        }
                    ]
                }
            }

            render() {
                return (
                    <React.Fragment>
                        <h1>Daftar Mahasiswa - Polinema</h1>
                        <hr />
                        <section style={{
                            display: "flex",
                            textAlign: "center",
                        }}>
                            {
                                this.state.mahasiswas.map(mahasiswa => {
                                    return (
                                        <Mahasiswa key={mahasiswa.id} nama={mahasiswa.nama} jurusan={mahasiswa.jurusan} pasFoto={mahasiswa.pasFoto} />
                                    )
                                })
                            }
                        </section>
                    </React.Fragment>
                )
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<DaftarMahasiswa />)
    </script>
</body>

</html>
