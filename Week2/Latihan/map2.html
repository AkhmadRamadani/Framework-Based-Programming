<head>

    <title>React Uncover</title>

<body>
    <h1>Belajar Javascript</h1>
    <script>
        const mahasiswas = [
            {
                nama: "Eka",
                umur: 19,
                jurusan: "Teknik Informatika",
            },
            {
                nama: "Lisa",
                umur: 18,
                jurusan: "Sistem Informasi",
            },
            {
                nama: "Rudi",
                umur: 19,
                jurusan: "Teknik Elektro",
            }
        ];

        const prosesMahasiswa = (mahasiswa) => 
        `<p> ${mahasiswa.nama} (${mahasiswa.umur}), ${mahasiswa.jurusan} </p>`;

        const formatMahasiswa = (mahasiswas).map(prosesMahasiswa);

        console.log(formatMahasiswa);
    </script>
</body>
