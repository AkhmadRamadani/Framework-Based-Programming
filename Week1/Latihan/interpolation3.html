<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncover</title>
</head>

<body>
    <h1>Belajar Javascript (ES6)</h1>
    <script>
        function kuadrat(a) {
            return a * a;
        }

        console.log(`5 kuadrat adalah ${kuadrat(5)}`);
        console.log(`11 kuadrat adalah ${kuadrat(11)}`);
    </script>
</body>
