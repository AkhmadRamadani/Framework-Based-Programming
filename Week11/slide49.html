<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
    <style>
        #root {
            display: flex;
            justify-content: center;
        }

        div {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            background-color: gainsboro;
            font-size: 3em;
            text-align: center;
            padding: 10px 20px;
            margin: 15px 0;
        }

        button {
            background-color: white;
            cursor: pointer;
            padding: 10px 20px;
            font-weight: bold;
            border: 1px solid gray;
            box-shadow: 2px 2px 2px black;
            margin: 10px;
        }

        button:hover {
            background-color: 1px 1px 1px black;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.js"></script>
    <script type="text/babel">
        const getNumber = () => {
            console.log("getNumber() dipanggil");
            return 100000;
        }
        const MyApp = () => {
            const [judul, setJudul] = React.useState("Belajar React");
            const [counter, setCounter] = React.useState(getNumber());

            const handleButtonClick = (value) => {
                if (judul === "Belajar React") {
                    setJudul("React JavaScript");
                } else {
                    setJudul("Belajar React");
                }
            };

            const handleFooClick = () => {
                setCounter(prevCounter => prevCounter + 1);
            };

            return (
                <div>
                    <h1> {judul} {counter} </h1>
                    <button onClick={handleButtonClick}>Ganti Judul</button>
                    <button onClick={handleFooClick}>+ 1</button>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<MyApp />);
    </script>

</body>

</html>
