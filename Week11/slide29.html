<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <h1>Belajar JavaScript</h1>

    <script>
        let judul = {
            satu: "Belajar React",
            dua: "Belajar JavaScript"
        };
        let judulSementara = { ...judul};
        judulSementara.satu = "Belajar React State";

        console.log(judul === judulSementara);

        console.log(judul);

        console.log(judulSementara);
    </script>
</body>
