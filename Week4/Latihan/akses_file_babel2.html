<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncover</title>
</head>

<body>
    <div id="root"></div>
    <script src="./js/react.development.js" crossorigin></script>
    <script src="./js/react-dom.development.js" crossorigin></script>
    <script src="./js/babel.js"></script>
    <script type="text/babel">
        const myElement = (
            <ul>
                <li><a href='https://id.wikipedia.org/wiki/Espresoa'>Espresso</a></li>
                <li><a href='https://id.wikipedia.org/wiki/Kapucinoa'>Cappucino</a></li>
                <li><a href='https://id.wikipedia.org/wiki/Mokaa'>Moccacino</a></li>
            </ul>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(myElement);
    </script>
</body>

</html>
